version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./.data:/app/.data
      - ./artifacts:/app/artifacts
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DATA_DIR=/app/.data
      - MODELS_DIR=/app/.data
      - ALLOWED_ORIGINS=http://localhost,http://localhost:80,http://localhost:5173
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
